<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="application_form.css">	
  </head>
<body>
	<div class="container row" >
<h1> Application Form</h1>
<p>While we will make every effort to accommodate your request as to preferred roles, dates and location, we cannot guarantee the same. To know more about our data privacy and storage policies, please <a href="privacy_policy.html" class="clkhere">click here.</a> Good luck!</p>
<div class="form-contents">
<form action="#">
<fieldset>
	<legend>Personal Information</legend>
	<label for="Name">Name*</label>
     <input type="text">
    
	
</fieldset>	

<fieldset>
	<label for="Email-id">Email ID*</label>
<input type="email" id="email">
</fieldset>
<fieldset>
	<label for="Contactnum">Contact number*</label>
	<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
</fieldset>
<fieldset>
<label for="prefered">Prefered location of work*</label><br>
	<select id="location" name="location">
            
        	<option value="selectvalue">Please select</option>
        	<option value="Bengaluru">Bengaluru</option>
        	<option value="Pune">Pune</option>
        	<option value="Mumbai">Mumbai</option>
        	<option value="Hyderabad">Hyderabad</option>
        	<option value="Chennai">Chennai</option>
            </select><br>	
</fieldset>
</div>

<div class="form-contents">
	<fieldset>
		<legend>Education</legend>
<label for="Education">Highest Education Qualification*</label>
<input type="text"><br> 
<label for="Year">Year of Completion*</label> 
		<input type="text"> <br>
 </fieldset>
 </div>
       
        <div class="form-contents">
     <fieldset>

<label for ="role">What type of role would you prefer*</label><br>
<select>
		<option value="selectvalue">Please select</option>
        	<option value="Lawyer and other legal roles">Lawyer and other legal roles</option>
        	<option value="Strategic and operational roles">Strategic and operational roles</option>
        	<option value="Internship">Internship</option>
        </select> 
        </fieldset>
         </div>
    
    <div class="form-contents">
    	<fieldset>
        <label for="resume">Upload your Resume</label><br>
   <input type="file" value="Upload your Resume"><br>
        </fieldset>
        <fieldset>
        <input type="submit" value="SUBMIT" id="sub">
        </fieldset>
    </div>
   
</div>
</div>
</form>
</body>
</html>
