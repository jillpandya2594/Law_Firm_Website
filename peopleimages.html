<!DOCTYPE html>
<html lang="en">
<head>

<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="carousel.css">
</head>
<body> 
    <h1 class="animate__animated animate__bounce">Our Team</h1>
    <div class="slider">
        <div class="images">
            <input type="radio" name="slide" id="img1" checked>
            <input type="radio" name="slide" id="img2">
            <input type="radio" name="slide" id="img3">
            <input type="radio" name="slide" id="img4">

            <img src="lawyer4img.jpg" class="m1" alt="img1">
            <img src="lawyer1img.jpg" class="m2" alt="img2">
            <img src="lawyer2img.jpeg" class="m3" alt="img3">
            <img src="lawyer5img.jpeg"class="m4" alt="img4">
        </div>
        <div class="dots">
            <label for="img1"></label>
            <label for="img2"></label>
            <label for="img3"></label>
            <label for="img4"></label>
        </div>
    </div>
</body>
</html>
